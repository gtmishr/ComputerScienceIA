<!DOCTYPE html>

  <head>

  <body>
    <script type = "text/javascript" src = "source.js"></script>

    <ul id = "searchMenu">
        <li> <a href = "#">   
              <button class = "testProject" id = "project1" onclick = "expandProject(1)">
                    <h3 id = "buildingProjectTitle">27 Gladys-Lister Street, Harrison</h3>
                    <img src = "../../images/sampleHouse.jpg" id = "projectPhoto" alt = "Sample Photo"></img>
                    <p id = "buildingDescription">This is some text that may be used as a description for a building website, but this one is mostly normal.</p>
                </button>
        </a> </li>
        <li> <a href = "#">   
          <button class = "testProject" id = "project2" onclick = "expandProject(2)">
                <h3 id = "buildingProjectTitle">18 Trumble Street, Pearce</h3>
                <img src = "../../images/sampleHouse.jpg" id = "projectPhoto" alt = "Sample Photo"></img>
                <p id = "buildingDescription">This is some text that may be used as a description for a building website, but this one is just slightly different.</p>
            </button>
        </a> </li>
    </ul>

</body>

</html>
