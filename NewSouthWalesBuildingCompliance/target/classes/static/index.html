<!DOCTYPE html>
<html>

  <head>
    <link rel = "stylesheet" href = "index.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Building Compliance</title>
  </head>

  <body>
    <script type = "text/javascript" src = "source.js"></script>
    <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <h1 id = "mainHeader">New South Wales Building Compliance</h1>
    <p id = "introductionSentence">This is the New South Wales Building Compliance website, or the NSW BC. Click the new button below to start a new building project.</p>

    <input type = "text" id = "searchBar" onkeyup = "searchBar()" placeholder = "Search for an address, description, image file, or other..." title = "Search projects">

    <br>

    <div id = "projectCreation">
        <input id = "projectIDInput" placeholder = "Project ID" type = "text" title = "ProjectID Input">
        <input id = "clientNameInput" placeholder = "Client's Name" type = "text" title = "Client Name Input">
        <input id = "streetAddressInput" placeholder = "Street Address" type = "text" title = "Street Address Input">
        <input id = "suburbInput" placeholder = "Suburb" type = "text" title = "Suburb Input">
        <input id = "descriptionInput" placeholder = "Description" type = "text" title = "Description Input">

        <button id = "newProjectButton" onclick = "createNewProject()">Create a new project</button>
    </div>

    <br>

    <ul id = "searchMenu">

        <li> <a href = "#">
              <button class = "project" id = "project0" onclick = "expandProject(0)">

                    <h3 class = "buildingProjectTitle">Project Title</h3>
                    <p class = "buildingDescription">Building Description</p>

                    <table class = "projectTable" id = "project0TodoItemsTable">
                        <caption>Project Properties</caption>
                        <tr>
                            <th>Client Name</th>
                            <th>Street Address</th>
                            <th>Suburb</th>
                            <th>Description</th>
                            <th>Contractor List</th>
                        </tr>
                        <tr>
                            <td>[CLIENT NAME]</td>
                            <td>[CLIENT ADDRESS]</td>
                            <td>[CLIENT SUBURB]</td>
                            <td>[CLIENT DESCRIPTION]</td>
                            <td>[CONTRACTOR LIST]</td>
                        </tr>
                    </table>

                  <table class = "projectTable" id = "projectTemplateContractorTable">
                      <caption>Contractors used for this project</caption>
                      <tr>
                          <th>Licence ID</th>
                          <th>Licence Number</th>
                          <th>Business Names</th>
                          <th>Categories</th>
                          <th>Classes</th>
                          <th>Licence Name</th>
                          <th>Licence Type</th>
                          <th>Licensee</th>
                          <th>Postcode</th>
                          <th>Status</th>
                          <th>Suburb</th>
                      </tr>
                      <tr>
                          <td>[LICENCE ID]</td>
                          <td>[LICENCE NUMBER]</td>
                          <td>[BUSINESS NAMES]</td>
                          <td>[CATEGORIES]</td>
                          <td>[CLASSES]</td>
                          <td>[LICENCE NAME]</td>
                          <td>[LICENCE TYPE]</td>
                          <td>[LICENSEE]</td>
                          <td>[POSTCODE]</td>
                          <td>[STATUS]</td>
                          <td>[SUBURB]</td>
                      </tr>
                  </table>

                </button>
        </a> </li>

    </ul>

    <br>

    <div id = "projectDelete">
        <input id = "projectIDInputToDelete" placeholder = "Project ID To Delete" type = "text" title = "ProjectID Input To Delete">
        <button id = "deleteProjectButton" onclick = "deleteProject()">Delete project</button>
    </div>

    <br>

    <div id = "contractorAdd">
        <input id = "contractorLicenceID" placeholder = "Contractor's Licence ID" type = "text" title = "LicenceID Input">
        <input id = "contractorLicenceNumber" placeholder = "Contractor's Licence Number" type = "text" title = "Licence Number Input">
        <input id = "contractorBusinessNames" placeholder = "Contractor's Business Names" type = "text" title = "Business Names Input">
        <input id = "contractorCategories" placeholder = "Contractor's Categories" type = "text" title = "Categories Input">
        <input id = "contractorClasses" placeholder = "Contractor's Classes" type = "text" title = "Classes Input">
        <input id = "contractorLicenceName" placeholder = "Contractor's Licence Name" type = "text" title = "Licence Name Input">
        <input id = "contractorLicenceType" placeholder = "Contractor's Licence Type" type = "text" title = "Licence Type Input">
        <input id = "contractorLicensee" placeholder = "Contractor's Licensee" type = "text" title = "Licensee Input">
        <input id = "contractorPostcode" placeholder = "Contractor's Postcode" type = "text" title = "Postcode Input">
        <input id = "contractorStatus" placeholder = "Contractor's Status" type = "text" title = "Status Input">
        <input id = "contractorSuburb" placeholder = "Contractor's Suburb" type = "text" title = "Suburb Input">

        <button id = "newContractorButton" onclick = "createNewContractor()">Create a new contractor</button>
    </div>

    <br>

    <div id = "contractorDelete">
        <input id = "contractorLicenceIDToDelete" placeholder = "Contractor Licence ID To Delete" type = "text" title = "Contractor LicenceID Input To Delete">
        <button id = "deleteContractorButton" onclick = "deleteContractor()">Delete contractor</button>
    </div>

    </body>

</html>
